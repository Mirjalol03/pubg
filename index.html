<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG | Vanilla javascript</title>
    <link rel="stylesheet" href="style.css">
    <iframe width="0" height="0" src="https://www.youtuberepeater.com/watch?v=7asP7Xw9emQ#gsc.tab=0" frameborder="0" allowfullscreen></iframe>
</head>
<body>
    <section>
        <audio id="audio" src="sound.wav" autostart="false"></audio>
    </section>
    <script>
        document.addEventListener("click", function(e){
            var body = document.querySelector('body');
            var bullet = document.createElement('span');
            var x = e.offsetX;
            var y = e.offsetY;
            bullet.style.left = x+ 'px';
            bullet.style.top = y+ 'px';
            body.appendChild(bullet);

            var audio = document.getElementById('audio');
            audio.play();
        });
    </script>
</body>
</html>
